<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<p>contoh ordered list</p>
	<ol type="I" start="10">
		<li>pertama</li>
		<li>kedua</li>
		<li>ketiga</li>
	</ol>
	<hr>
	<p>contoh unordered list</p>
	<ul type="square">
		<li>pertama</li>
		<li>kedua</li>
		<li>ketiga</li>
		
	</ul>

</body>
</html>
